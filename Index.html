<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Journal</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: url('images/IMG_2320.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #eee;
  padding: 2rem;
  max-width: 700px;
  margin: auto;
  backdrop-filter: brightness(0.7);
}

    h1 {
      margin-bottom: 0.3rem;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      background-color: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      position: relative;
    }
    .date {
      font-size: 0.8rem;
      color: #aaa;
    }
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .no-dreams {
      color: #bbb;
      font-style: italic;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ™ My Dream Journal</h1>
  <div class="warning">
    âš ï¸ All data is stored locally on this device. <br>
    If you switch browsers or devices, your dreams will be lost. Nothing leaves your machine.
  </div>

  <textarea id="dreamInput" placeholder="Write your dream here..."></textarea><br />
  <label>
    <input type="checkbox" id="lucidCheckbox" /> ğŸŒŸ It was a lucid dream
  </label><br />
  <button id="saveBtn">ğŸ’¾ Save</button>
  <button id="exportBtn">ğŸ“¥ Export</button>
  <button id="deleteAllBtn">ğŸ—‘ï¸ Delete All</button>

  <h2>My Dreams</h2>
  <label for="filterSelect">ğŸ” Filter:</label>
  <select id="filterSelect">
    <option value="all">All</option>
    <option value="lucid">Lucid only</option>
    <option value="non-lucid">Non-lucid only</option>
  </select>

  <ul id="dreamList"></ul>
  <div id="emptyMsg" class="no-dreams" style="display:none;">No dreams to display.</div>

  <script>
    const dreamInput = document.getElementById("dreamInput");
    const lucidCheckbox = document.getElementById("lucidCheckbox");
    const dreamList = document.getElementById("dreamList");
    const filterSelect = document.getElementById("filterSelect");
    const saveBtn = document.getElementById("saveBtn");
    const exportBtn = document.getElementById("exportBtn");
    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const emptyMsg = document.getElementById("emptyMsg");

    saveBtn.addEventListener("click", saveDream);
    exportBtn.addEventListener("click", exportDreams);
    deleteAllBtn.addEventListener("click", confirmDeleteAll);
    filterSelect.addEventListener("change", loadDreams);

    function saveDream() {
      const text = dreamInput.value.trim();
      const isLucid = lucidCheckbox.checked;
      if (!text) {
        dreamInput.focus();
        return;
      }
      const date = new Date().toLocaleString();
      const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      const id = Date.now() + Math.floor(Math.random() * 1000);
      dreams.unshift({ id, text, date, lucid: isLucid });
      localStorage.setItem("dreams", JSON.stringify(dreams));
      dreamInput.value = "";
      lucidCheckbox.checked = false;
      loadDreams();
      showToast("Dream saved!");
    }

    function loadDreams() {
      const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      const filter = filterSelect.value;
      dreamList.innerHTML = "";
      let count = 0;
      dreams.forEach((dream) => {
        if (
          (filter === "lucid" && !dream.lucid) ||
          (filter === "non-lucid" && dream.lucid)
        ) return;

        const li = document.createElement("li");
        const textDiv = document.createElement("div");
        textDiv.textContent = dream.text;
        li.appendChild(textDiv);

        const dateDiv = document.createElement("div");
        dateDiv.className = "date";
        dateDiv.textContent = dream.date + (dream.lucid ? " ğŸŒŸ Lucid dream" : "");
        li.appendChild(dateDiv);

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.addEventListener("click", () => deleteDream(dream.id));
        li.appendChild(delBtn);

        dreamList.appendChild(li);
        count++;
      });

      emptyMsg.style.display = count === 0 ? "block" : "none";
    }

    function deleteDream(id) {
      if (!confirm("Delete this dream?")) return;
      const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      const updated = dreams.filter(dream => dream.id !== id);
      localStorage.setItem("dreams", JSON.stringify(updated));
      loadDreams();
      showToast("Dream deleted.");
    }

    function confirmDeleteAll() {
      if (!confirm("Delete all dreams?")) return;
      localStorage.removeItem("dreams");
      loadDreams();
      showToast("All dreams deleted.");
    }

    function exportDreams() {
      const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      if (dreams.length === 0) {
        alert("No dreams to export!");
        return;
      }
      let content = "Dream Journal\n\n";
      dreams.forEach((dream, i) => {
        content += `Dream #${dreams.length - i}\nDate: ${dream.date}${dream.lucid ? " (Lucid)" : ""}\n${dream.text}\n\n`;
      });
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "dream_journal.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showToast("Export complete!");
    }

    function showToast(message) {
      let toast = document.getElementById("toastMsg");
      if (!toast) {
        toast = document.createElement("div");
        toast.id = "toastMsg";
        toast.style.position = "fixed";
        toast.style.bottom = "30px";
        toast.style.left = "50%";
        toast.style.transform = "translateX(-50%)";
        toast.style.background = "#333";
        toast.style.color = "#fff";
        toast.style.padding = "0.8rem 1.5rem";
        toast.style.borderRadius = "8px";
        toast.style.boxShadow = "0 2px 8px rgba(0,0,0,0.2)";
        toast.style.zIndex = 1000;
        document.body.appendChild(toast);
      }
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 1600);
    }

    // Load dreams on startup
    loadDreams();
  </script>
</body>
</html>
